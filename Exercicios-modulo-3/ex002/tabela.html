<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }

            font-weight: bold;

        th, td{
