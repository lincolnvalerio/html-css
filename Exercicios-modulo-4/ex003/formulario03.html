<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
    <p>
        <label for="inome">nome</label><input type="text" name="nome" id="inome" required maxlength="50" placeholder="Nome completo" autocomplete="name" >
    </p>
    <p>
        <label for="imedia">Media</label>
        <input type="number" name="Media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5"  required>
        
    </p>
    <p>
        <label for="imes">Mes</label>
        <input type="month" name="Mes" id="imes" value="2025-01">
    </p>
    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="Dia" id="idia">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
