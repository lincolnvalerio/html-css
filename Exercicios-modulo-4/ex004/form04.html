<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Idade</title>
</head>
<body>
    <h1>Cálculo de Idade</h1>
    <form action="calcular_idade.php" method="get" autocomplete="on">
        <p>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2024" required oninput="calcidade()">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear();
            document.getElementById('idade').innerHTML = Number(atual) - Number(document.getElementById('ano').value);
        }
    </script>
</body>
</html>
