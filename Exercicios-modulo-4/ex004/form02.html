<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Explo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Regiao sudeste">
                    <option value="RG">mina gerais</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP">sao paulo</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="RN">Rio grande do norte</option>
                    <option value="PE">pernabuco</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">profissao</label>
            <input type="text" name="profi" id="iprof" list="lisprof">
            <datalist id="lisprof">
                <option value="ADM">adiministrador</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="contabilidade">contador</option>
                <option value="professor">professor</option>
            </datalist>
        </p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
