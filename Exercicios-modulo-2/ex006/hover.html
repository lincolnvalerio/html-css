<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exeplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 120px;
        }
        div:hover{
            color: rgb(238, 112, 112);
        }
        
    </style>
</head>
<body>
    <h1>Exeplo de hover</h1>
    <p>passe o mouse sobre o texto abaio</p>
    <div>passe o mause aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
